<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ceren'in + / - Takibi</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    h1 { margin-bottom: 10px; }
    .score { 
      font-size: 64px; 
      margin: 30px 0; 
      transition: color 0.3s ease;
    }

    /* ————— Grid ile Butonlar ————— */
    .buttons {
      display: grid;
      grid-template-columns: repeat(6, 1fr); /* 6 sütunlu grid */
      gap: 8px; /* Butonlar arasındaki boşluk */
      width: 100%;
      max-width: 400px; /* iPhone12 genişliğine yakın */
    }
    .buttons button {
      width: 100%;
      padding: 12px 0;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      color: white;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.2);
      transition: transform .1s ease, background-color .2s ease;
      min-width: 0;      /* grid kutusunun küçülmesine izin ver */
      flex: none;
    }
    button:active { transform: scale(0.95); }
    button:focus { outline: none; box-shadow: 0 0 0 3px rgba(0,150,255,0.4); }

    .plus1  { background: #4CAF50; }
    .plus5  { background: #43A047; }
    .plus10 { background: #388E3C; }
    .minus1 { background: #F44336; }
    .minus5 { background: #E53935; }
    .minus10{ background: #D32F2F; }

    /* Responsive iPhone 12 için */
    @media (max-width: 428px) {
      .score { font-size: 56px; }
      .buttons button { font-size: 18px; padding: 10px 0; }
    }
  </style>
</head>
<body>
  <h1>Ceren'in + / - Takibi</h1>
  <div class="score" id="score">0</div>

  <div class="buttons">
    <button class="plus1" onclick="changeScore(1)">+1</button>
    <button class="plus5" onclick="changeScore(5)">+5</button>
    <button class="plus10" onclick="changeScore(10)">+10</button>
    <button class="minus1" onclick="changeScore(-1)">-1</button>
    <button class="minus5" onclick="changeScore(-5)">-5</button>
    <button class="minus10" onclick="changeScore(-10)">-10</button>
  </div>

  <script>
    let score = parseInt(localStorage.getItem('score')) || 0;
    const scoreEl = document.getElementById('score');
    scoreEl.innerText = score;

    function changeScore(v) {
      if (navigator.vibrate) navigator.vibrate(50);
      score += v;
      scoreEl.innerText = score;
      localStorage.setItem('score', score);
      const cls = v>0?'flash-green':'flash-red';
      scoreEl.classList.add(cls);
      scoreEl.addEventListener('animationend', ()=>scoreEl.classList.remove(cls), {once:true});
    }
  </script>
</body>
</html>
