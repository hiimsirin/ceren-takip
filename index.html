<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ceren'in + / - Takibi</title>
  <link rel="manifest" href="manifest.json">
  <style>
    /* (Önceki tüm CSS’in aynısı…) */
    body { /* … */ }
    .score { /* … */ }
    .buttons { /* grid tanımı */ }
    .buttons button { /* … */ }
    /* … diğer stiller … */
  </style>
  <!-- Firebase SDK’ları -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
</head>
<body>
  <h1>Ceren'in + / - Takibi</h1>
  <div class="score" id="score">0</div>
  <div class="buttons">
    <button class="plus1"   onclick="changeScore(1)">+1</button>
    <button class="plus5"   onclick="changeScore(5)">+5</button>
    <button class="plus10"  onclick="changeScore(10)">+10</button>
    <button class="minus1"  onclick="changeScore(-1)">-1</button>
    <button class="minus5"  onclick="changeScore(-5)">-5</button>
    <button class="minus10" onclick="changeScore(-10)">-10</button>
  </div>

  <script>
    // 1) Firebase’i başlat
    const firebaseConfig = {
      // TODO: Buraya kendi projenin config objesini yapıştır
      apiKey: "AIza…",
      authDomain: "ceren-takip.firebaseapp.com",
      databaseURL: "https://cerenn-9cd07-default-rtdb.europe-west1.firebasedatabase.app/",
      projectId: "ceren-takip",
      storageBucket: "ceren-takip.appspot.com",
      messagingSenderId: "…",
      appId: "1:…:web:…"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database().ref('score');

    const scoreEl = document.getElementById('score');

    // 2) Veritabanından ilk değeri oku ve dinle
    db.on('value', snap => {
      const val = snap.val();
      if (val !== null) {
        scoreEl.innerText = val;
      }
    });

    // 3) Skoru değiştir ve veritabanına yaz
    function changeScore(delta) {
      // titreşim
      if (navigator.vibrate) navigator.vibrate(50);

      // Atomic transaction: birden fazla client aynı anda yazar
      db.transaction(current => {
        return (current || 0) + delta;
      });
    }
  </script>
</body>
</html>
